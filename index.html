<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U1-W3-D4 Tombola</title>
    <link rel="stylesheet" href="./assets/style/styles.css" />
  </head>
  <body>
    <header>
      <h1>Tombola</h1>
      <p>Gioca online</p>
      <form>
        <fieldset>
          <legend>Per favore seleziona se giocare con 90 o 76 numeri</legend>
          <div>
            <input type="radio" name="num" id="90tab" checked="checked" value="90" />
            <label for="90tab">90</label>
            <input type="radio" name="num" id="76tab" value="76" /> <label for="76tab">76</label>
          </div>
        </fieldset>
      </form>
    </header>
    <div class="container">
      <main>
        <section id="tabellone"></section>
        <div id="chooser">
          <form id="schedine">
            <fieldset>
              <legend>Per favore seleziona con quante schedine vuoi giocare</legend>
              <div><input type="number" placeholder="0" value="0" step="1" min="0" id="slipNumber" /></div>
            </fieldset>
          </form>
          <section id="estrattore"><input id="estrai" type="button" value="Estrai" /></section>
        </div>
        <section id="tabelline"></section>
      </main>
    </div>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
